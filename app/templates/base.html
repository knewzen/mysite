<html>
    <head>
      {% if title %}
      <title>{{ title }} - Noel codes.</title>
      {% else %}
      <title>Noel codes.</title>
      {% endif %}
    </head>
    <body>
        <div>noel codes.:
            <a href="{{ url_for(index) }}">Home</a>
            <a href="{{ url_for(login) }}">Login</a>

        {% with messages = get_flashed_messages() %}

        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
